<div class="page-container">

  <h1 class="main-title">Gratulerer, vi anbefaler:</h1>

  <ng-container *ngIf="department">
    <app-outcome-department [personImgSrc]="department.personSrc">
      <ng-container ngProjectAs="name">
        {{department.name}}
      </ng-container>
      <ng-container ngProjectAs="personText">
        {{department.personText}}
      </ng-container>
      <ng-container ngProjectAs="departmentText">
        {{department.departmentText}}
      </ng-container>
    </app-outcome-department>
  </ng-container>

</div>
